<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rumah Edit</title>
</head>
<body>
        <form action="{{ url_for('edita') }}" method="post">
                <input type="hidden" name='id' value="{{ data.0.0 }}">
                <table>
                    <tr>
                        <th>Nama</th>
                        <td>:</td>
                        <td>
                            <input type="text" name="nama" placeholder="Nama" value="{{ data.0.1 }}">
                        </td>
                    </tr>
                    <tr>
                        <th>Kelas</th>
                        <td>:</td>
                        <td>
                            <input type="text" name="kelas" placeholder="Kelas" value="{{ data.0.2 }}">
                        </td>
                    </tr>
                    <tr>
                        <th>Alamat</th>
                        <td>:</td>
                        <td>
                            <input type="text" name="alamat" placeholder="Alamat" value="{{ data.0.3 }}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" value="Edit">
                        </td>
                    </tr>
                </table>
            </form>
</body>
</html>
